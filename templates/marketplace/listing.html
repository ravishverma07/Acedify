<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketPlace</title>
</head>
<body>
    <h1>Marketplace</h1>
    <a href="{% url 'upload' %}">Add New Item</a>
  
    <p>Welcome to the marketplace! Here you can find various items for sale.</p>

    {% if items %}
        
            {% for item in items %}
                <div class="item" style="border: 1px solid black; width: 300px;">
                    <img src="{{ item.image.url }}" alt="{{ item.title }}" style="width: 200px; height: auto;">
                    <h4>{{ item.name }}</h4>
                    <h5>Price: â‚¹{{ item.price }}</h5>
                    <p>{{ item.description }}</p>
                </div>
            {% endfor %}
      
    {% else %}
        <p>No items available at the moment.</p>
    {% endif %}
</body>
</html>
